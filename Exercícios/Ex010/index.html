<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
    <link rel="stylesheet" href="ex010.css">
</head>
<body>
    <h1>Trabalhando com links</h1>
    <h2>Usando links externos</h2>
    <p>Marque uma opção e aperte o botão</p>
    <input type="button" value="clique" onclick="clicar()">
    <br><br><input type="radio" name="rad" id="ext" checked>
    <label for="ext">Github</label>
    <input type="radio" name="rad" id="yt">
    <label for="yt">Youtube</label>
    <div id = 'res'></div>

        <h2>Usando links internos</h2>

        <input type="radio" name="rad" id="int">
        <label for="int">Segunda página do site</label>
        <input type="radio" name="rad" id="host">
        <label for="host">Hostnet</label>
        <input type="radio" name="rad" id="not">
        <label for="not">Página de notícias</label>

        <h2>Usando links para download</h2>
        <input type="radio" name="rad" id="pdf">
        <label for="pdf">Link para download</label>



    

</body>
<script src="ex010.js"></script>
</html>
