<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="h11">
        <h1>Inserindo vídeos hospedados localmente</h1>
    </div>
    <section>
        <strong>
            <p>Este vídeo está hospedado no meu próprio servidor</p>
        </strong>
        <!--<video src="videos/File.mp4" width="200px" autoplay loop></video>-->
        <div id="vid1">
            <video width="200px" poster="café.png" controls>
                <source src="videos/File(1).ogv" type="video/ogv">
                <source src="videos/File(1).webm" type="video/webm">
                <source src="videos/File.mp4" type="video/mp4">
                <p>Seu computador não tem compatibilidade com vídeos</p>
            </video>
        </div>

        <div id="h12">
            <h1>Inserindo vídeos do Youtube</h1>
        </div>

        <div id="vid2">
            <iframe width="400" height="315" src="https://www.youtube.com/embed/JALh1pBqQ1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="h13">
            <h1>Inserindo vídeos do vimeo</h1>
        </div>
        <div id="vid3">
            <iframe src="https://player.vimeo.com/video/702438976?h=bcb02e89cb&color=c9ff23" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>

    </section>
    <br>
    <footer>
        &copy;Thainaah22
    </footer>
</body>
</html>
